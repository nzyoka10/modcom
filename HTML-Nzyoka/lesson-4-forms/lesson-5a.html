<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- 
        ** GET Method -> fetch data
        ** POST Method -> submit data in encrypted form
        ** Action -> Logic processing
        ** Enctype
        ? <form>
            <fieldset>
                <legend>Basic HTML Forms</legend>
                ? html Input types
            </fieldset>
        ? </form>
     -->
    <form action="/" method="" enctype="">

        <fieldset>
            <legend>Basic HTML Forms</legend>

            <!-- ! html input types -->
            <!-- ? input type Text -->
            <input type="text" placeholder="Your Name" required><br><br>

            <!-- ? input type Email -->
            <input type="email" placeholder="Your Email Address" required><br><br>

            <!-- ? input type Password -->
            <input type="password" placeholder="Your Password" required><br><br>

            <!-- ! input type Submit -->
            <input type="submit" value="Register">

            <!-- ! input type Reset -->
            <input type="reset" value="Reset">

        </fieldset><br>
        <!-- end of first fieldset -->

        <fieldset>
            <legend>HTML Forms with Labels</legend>

            <!-- ? Name label -->
            <label for="name">Your Name:&nbsp;</label>
            <input type="text" id="name"><br><br>

            <!-- ? Email label -->
            <label for="email">Your Email:&nbsp;</label>
            <input type="email" id="email"><br><br>

            <!-- ? Password label -->
            <label for="password">Password:&nbsp;</label>
            <input type="password" id="password">

        </fieldset><br>
        <!-- end of second fieldset -->

        <fieldset>
            <legend>Form with checkbox and radio buttons</legend>

            <!-- ? input type Checkbox -->
            <input type="checkbox">&nbsp;Football<br>
            <input type="checkbox">&nbsp;Basketball<br>
            <input type="checkbox">&nbsp;Hockey<br>
            <input type="checkbox">&nbsp;Golf<br>
            <input type="checkbox">&nbsp;Netball<br><br>

            <!-- ? input type select-->
            <label for="gender">Select gender:</label><br>
            <input type="radio" name="gender">&nbsp;Male<br>
            <input type="radio" name="gender">&nbsp;Female<br>
            <input type="radio" name="gender">&nbsp;Others<br>

        </fieldset><br>
        <!-- End of -->

        <fieldset>

            <!-- ? input type of File -->
            <!-- upload files/ images -->
            <input type="file"><br><br>

            <!-- ? input type Date -->
            <input type="date"><br><br>

            <!-- ? textarea input -->
            <textarea cols="16" rows="8" placeholder="Write something...."></textarea><br><br>

            <!-- ! Select (Options) input -->
            <label for="">Select course:</label><br>
            <select name="" id="">
                <option value="math">Mathematics</option>
                <option value="english">English</option>
                <option value="chemistry">Chemistry</option>
                <option value="engineering">Engineering</option>
                <option value="physics">Physics</option>
            </select><br><br>

        </fieldset>



    </form>

</body>
</html>
