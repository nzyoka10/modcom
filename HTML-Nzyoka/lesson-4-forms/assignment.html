<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    
    <h1>
        IT CONSULTANT APPLICATION
    </h1>

    <!-- FORM -->
    <form action="#">
        <caption>
            <i>
                Please make sure you fill the form below*
            </i>
        </caption>

        <fieldset>
            <legend>CONTACT DETAILS</legend>
            
            <input type="text" placeholder="Enter name"><br><br>
            <input type="tel" placeholder="Enter telephone number"><br><br>
            <input type="email" placeholder="Enter Email"><br>
        </fieldset><br>

        <fieldset>
            <legend>PERSONAL DETAILS</legend>

            <!-- number -->
            <input type="number" placeholder="Your Age"><br><br>

            <!-- select -->
            <label for="gender">Gender</label><br>
            <select name="" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <!-- textarea -->
            <label for="">What gave you the motivation to apply</label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Message....."></textarea>
        </fieldset><br>

        <fieldset>
            <legend>PICK YOUR FAVOURITE LANGUAGE</legend>

            <!-- checkboxes -->
            JAVA&nbsp;<input type="checkbox" name="" id="">
            HTML&nbsp;<input type="checkbox" name="" id="">
            SQL&nbsp;<input type="checkbox" name="" id="">
        </fieldset><br>

        <!-- submit -->
        <input type="submit" value="Send">
    </form>

</body>
</html>
