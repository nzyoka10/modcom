<html lang="en">

<body>
    <h2>Detailed Table Data</h2>
    
    <table border="1" width="100%" cellpadding="4">
        <!-- Table header section -->
        <thead>
            <tr>
                <th rowspan="2">Product ID</th>
                <th rowspan="2">Product Name</th>
                <th colspan="2">Pricing</th>
                <th colspan="3">Stock</th>
                <th colspan="2">Supplier Info</th>
                <th rowspan="2">Details</th>
            </tr>
            <tr>
                <th>Price</th>
                <th>Discount</th>
                <th>Available</th>
                <th>Reserved</th>
                <th>Reorder Level</th>
                <th>Supplier Name</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will go here -->
            <tr>
                <td>001</td>
                <td>Widget A</td>
                <td>$25.00</td>
                <td>10%</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>Supplier X</td>
                <td>123-456-7890</td>
                <td>More info...</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Widget B</td>
                <td>$30.00</td>
                <td>5%</td>
                <td>50</td>
                <td>10</td>
                <td>5</td>
                <td>Supplier Y</td>
                <td>098-765-4321</td>
                <td>More info...</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
