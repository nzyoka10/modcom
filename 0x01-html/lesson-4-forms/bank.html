<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Application</title>
</head>
<body>
    <h1>Bank Loan Application</h1>

    <form action="#">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="full_name">Full Name:</label><br>
            <input type="text" name="full_name" id="full_name"><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" name="dob" id="dob"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender">&nbsp;Male<br>
            <input type="radio" name="gender">&nbsp;Female<br>
            <input type="radio" name="gender">&nbsp;Other<br><br>

            <label for="contact_number">Contact Number:</label><br>
            <input type="tel" name="contact_number" id="email"><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" name="email" id="email"><br><br>

            <label for="address">Address:</label><br>
            <textarea name="address" id="address" cols="20" rows="4"></textarea>
        </fieldset><br>

        <!-- loan details -->
        <fieldset>
            <legend>Loan Details</legend>

            <label for="amount">Loan Amount:</label><br>
            <input type="number" name="amount" id="amount"><br><br>

            <label for="purpose">Purpose of Loan:</label><br>
            <textarea name="purpose" id="purpose" cols="20" rows="4"></textarea><br><br>

            <label for="loan_term">Loan Term (in years):</label>
            <input type="number" name="loan_term" id="loan_term">
        </fieldset><br>

        <!-- financial information -->
        <fieldset>
            <legend>Financial Information</legend>

            <label for="income">Annual Income</label><br>
            <input type="number" name="income" id="income"><br><br>

            <label for="debts">Existing Debts:</label><br>
            <input type="number" name="debts" id="debts"><br><br>

            <label for="emp_name">Employer Name:</label><br>
            <input type="text" name="emp_name" id="emp_name"><br><br>

            <label for="job_tittle">Job Title:</label><br>
            <input type="text" name="job_tittle" id="job_tittle"><br><br>

            <label for="year_current_emp">Years with Current Employer:</label><br>
            <input type="number" name="year_current_emp" id="year_current_emp"><br><br>

        </fieldset><br>

        <!-- supporting documents -->
        <fieldset>
            <legend>Supporting Documents</legend>

            <label for="id">Upload ID Proof:</label><br>
            <input type="file" name="id" id="id"><br><br>

            <label for="income">Upload Income Proof:</label><br>
            <input type="file" name="income" id="income"><br><br>

            <label for="address">Upload Address Proof:</label><br>
            <input type="file" name="address" id="address"><br><br>
        </fieldset><br>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
