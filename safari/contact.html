<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari - Contact</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="bg-primary text-white py-4 text-center">
      <h1 class="display-3">Contact Us</h1>
    </header>

    <!-- navbar links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
      <div class="container-fluid">
        <a class="navbar-brand text-capitalize" href="index.html"
          >car company</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main section -->
    <div class="container my-5">
        <h2 class="display-5 text-center text-uppercase">Get In Touch</h2>
        <p class="text-center text-muted mb-4">
          We would love to hear from you! Please fill out the form below to
          contact us.
        </p>
  
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Write your message here..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>




    <!-- Footer section -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; 2024 Car Company. All rights reserved.</p>
      </footer>

  </body>
</html>
