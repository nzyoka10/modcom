<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    
    <!-- 
        ? CSS - Cascading Style Sheet
        ! How to include css in html document: -
        *   1. Inline styles -- the style attribute is used in opening HTML elements
        ?       Example: -- <p style="color: red;">Hello World!</p>
        *   2. External styles -- is defined in the head section
        *   3. Internal styles --
        * Box model -- Margin, padding, height, width
     -->

    <!-- style  -->
    <h1 style="background-color: coral; color: white; padding: 7px;">
        Our Products
    </h1>
    <p style="background-color: greenyellow; color: brown; padding: 7px;">
        This is a short description about our products
    </p>

    <h2 style="background-color: black; color: goldenrod; padding: 7px;">
        Our Objectives
    </h2>
    <p style="background-color: coral; color: white; padding: 7px;">
        This is our objectives of the year
    </p>

    <h3 style="background-color: violet; color:chartreuse; padding: 7px;">
        Our Mission
    </h3>
    <p style="background-color: black; color: goldenrod; padding: 7px;">
        Our mission is to provide the best services to our clients
    </p>

</body>
</html>
